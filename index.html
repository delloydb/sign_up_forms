<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo" />
    </div>
    <div class="form-section">
      <h1>Let’s do this!</h1>
      <p>This isn’t a real service—but it’s the kind you wish existed. Sign up now to level up your life. You know you want to.</p>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" name="firstName" placeholder="First Name" required aria-label="First Name" />
          <input type="text" name="lastName" placeholder="Last Name" required aria-label="Last Name" />
        </div>
        <input type="email" name="email" placeholder="Email" required aria-label="Email" />
        <input type="number" name="phone" placeholder="Phone Number" required aria-label="Phone Number" />
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder="Password" required aria-label="Password" />
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password" />
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="login">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
