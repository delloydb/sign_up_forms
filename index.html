<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Up Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #2a9d8f;
      --accent-color: #264653;
      --background-color: #f9f9f9;
      --input-border: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1100px;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .image-section {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1287&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .image-section img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 90px;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 28px;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .form-section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    .form-group input,
    input[type="password"],
    input[type="email"],
    input[type="text"],
    input[type="number"] {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21867a;
    }

    .login {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .login a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95%;
      }

      .image-section {
        height: 200px;
      }

      .image-section img {
        width: 70px;
      }

      .form-section {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo" />
    </div>
    <div class="form-section">
      <h1>Let’s do this!</h1>
      <p>This isn’t a real service—but it’s the kind you wish existed. Sign up now to level up your life. You know you want to.</p>
      <form>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="First Name" required aria-label="First Name" />
          <input type="text" name="lastName" placeholder="Last Name" required aria-label="Last Name" />
        </div>
        <input type="email" name="email" placeholder="Email" required aria-label="Email" />
        <input type="number" name="phone" placeholder="Phone Number" required aria-label="Phone Number" />
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required aria-label="Password" />
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password" />
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="login">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
